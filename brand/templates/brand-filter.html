{% load static %}
<div class="container-filters hide-on-mobile">
    <a class="go-back">Back</a>
    <div class="filter-text hide-on-mobile">Filter Brands by <span class="primary margin-left-32">Reset</span></div>
    <button class="filter-tag border-color-unset flex align-center margin-bottom-8">Women<span
            class="margin-left-10" style="color:#E16300">x</span></button>

    <!-- Identity -->
    <div class="margin-right-24">
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item">
                <div class="width-30">
                    <div
                        class="flex justify-content-center align-center filter-picture flex-column width-90 background-grey margin-8">
                        <img class="border-radius-50" src="{% static 'img/men.png' %}" alt="Men">
                        <img class="border-radius-50" src="{% static 'img/women.png' %}" alt="Women">
                    </div>
                </div>
                <div class="margin-left-14">
                    <div class="margin-bottom-8">
                        Identity <br />
                    </div>
                    <div class="flex flex-column">
                        <div class="flex">
                            <input type="radio" id="option1" name="options" value="option1">
                            <label for="option1">Men</label> <br />
                        </div>

                        <div class="flex">
                            <input type="radio" id="option2" name="options" value="option2">
                            <label for="option2">Women</label><br />
                        </div>

                        <div class="flex">
                            <input type="radio" id="option1" name="options" value="option1">
                            <label for="option1">Other</label><br />
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Location -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item">
                <div class="filter-picture width-40 flex">
                    <img src="{% static 'img/india-1.png' %}" alt="India-1">
                    <img src="{% static 'img/india-2.png' %}" alt="India-2">
                </div>
                <div>
                    Location <br />

                    <div class="flex">
                        <input type="radio" id="option1" name="options" value="option1">
                        <label for="option1">India</label> <br />
                    </div>

                    <div class="flex">
                        <input type="radio" id="option2" name="options" value="option2">
                        <label for="option2">International</label><br />
                    </div>

                </div>
            </div>
        </div>

        <!-- Price range -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item">
                <div class="width-30">
                    <div class="flex flex-column filter-picture flex justify-content-center align-center filter-picture flex-column width-90 background-grey margin-8">
                        <img class="contrast-image" src="{% static 'img/price-1.png' %}" alt="price_1">
                        <img class="contrast-image" src="{% static 'img/price-2.png' %}" alt="price_2">
                        <img class="contrast-image" src="{% static 'img/price-3.png' %}" alt="price_3">
                    </div>
                </div>
                <div class="margin-left-14">
                    <div class="margin-bottom-8">
                        Price Range <br />
                    </div>
                    <label>
                        <input type="checkbox" name="price" value="0-50">
                        $0 - $50
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="price" value="51-100">
                        $51 - $100
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="price" value="101-200">
                        $101 - $200
                    </label>
                </div>
            </div>
        </div>

        <!-- Occasion -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item">
                <div class="width-30">
                    <div class="flex flex-column filter-picture flex justify-content-center align-center filter-picture flex-column width-90 background-grey margin-8">
                        <img src="{% static 'img/occasion.png' %}" alt="occasion">
                    </div>

                </div>
                <div class="margin-left-14">
                    <div class="margin-bottom-8">
                        Occasion <br />
                    </div>
                    <label>
                        <input type="checkbox" name="occasion" value="casual">
                        Casual
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="occasion" value="party">
                        Party
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="occasion" value="festival">
                        Festival
                    </label>
                    <br>
                    <label>
                        <input type="checkbox" name="occasion" value="wedding">
                        Wedding
                    </label>
                </div>
            </div>
        </div>

        <!-- Design -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item margin-top-8">
                <div>
                    <div class="margin-bottom-8">
                        <i class="icon-design margin-right-10 margin-left-10"></i>
                        Design <br />
                    </div>
                    <div class="margin-right-10 margin-left-14 margin-bottom-12">
                        <label>
                            <input type="checkbox" name="occasion" value="casual">
                            Casual
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="occasion" value="party">
                            Party
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="occasion" value="festival">
                            Festival
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="occasion" value="wedding">
                            Wedding
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Material -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item margin-top-8">
                <div>
                    <div class="margin-bottom-8">
                        <i class="icon-material margin-right-10 margin-left-10"></i>
                        Material <br />
                    </div>
                    <div class="margin-right-10 margin-left-14 margin-bottom-12">
                        <label>
                            <input type="checkbox" name="material" value="cotton">
                            Cotton
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="material" value="synthetic">
                            Synthetic
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="material" value="raw silk">
                            Raw Silk
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="material" value="party">
                            Party
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Type -->
        <div class="filter-option height-auto margin-bottom-16">
            <div class="flex flex-item margin-top-8">
                <div>
                    <div class="margin-bottom-8">
                        <i class="icon-type margin-right-10 margin-left-10"></i>
                        Type <br />
                    </div>
                    <div class="margin-right-10 margin-left-14 margin-bottom-12">
                        <label>
                            <input type="checkbox" name="type" value="tops">
                            Tops
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="type" value="bottoms">
                            Bottoms
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="type" value="inner wear">
                            Inner Wear
                        </label>
                        <br>
                        <label>
                            <input type="checkbox" name="type" value="jackets">
                            Jackets
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
