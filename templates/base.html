{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}BrandScanner{% endblock %}</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/skeleton.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<!-- FONT -->
<link rel="stylesheet" href="{% static 'fontello/css/fontello.css' %}" />

<body>
<header>
    <img class="logo" src="{% static 'img/logo.svg' %}" alt="Logo">
    <form class="search-container">
        <i class="icon-search white"></i>
        <input type="text" id="search-bar" placeholder="Search Brands or Experts ">
        <a href="#"></a>
    </form>
    <svg class="ham hamRotate ham4 hide-on-desktop" viewBox="0 0 100 100" width="80" onclick="this.classList.toggle('active')">
        <path
              class="line top"
              d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
        <path
              class="line middle"
              d="m 70,50 h -40" />
        <path
              class="line bottom"
              d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
      </svg>
      <div class="hide-on-mobile">
        <nav>
            <ul>
              <li><a href="#">Write Reviews</a></li>
              <li><a href="#">Brands</a></li>
              <li><a href="#">Experts</a></li>
              <li><a href="#">Deal</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Us</a></li>
            </ul>
          </nav>
      </div>
      <button class="btn-secondary margin-right-13 hide-on-mobile">
        <div class="container-sm">
            Log in
        </div>
      </button>
      <button class="btn-primary hide-on-mobile">
        <div class="container-sm">
            Join Us
        </div>
      </button>

</header>
{% block content %}{% endblock %}
</body>
</html>
